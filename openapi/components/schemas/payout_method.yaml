description: A Payout sends money to a Recipienta.
additionalProperties: false
type: object
properties:
  user_id:
    description: The ID of the User sending money.
    type: string
  country_code:
    description: >-
      Lower-case, two-character
      [ISO 3166 code](https://www.iban.com/country-codes) for the country the recipient
      will be using for the payment method.
    type: string
  provider:
    description: The provider of the payout method
    type: string
    enum:
      - bank
      - paypal
  payoutDetails:
    description: Provides the details that the payout method requires
    type: object

required:
  - user_id
  - currency_code
  - recipient_id
